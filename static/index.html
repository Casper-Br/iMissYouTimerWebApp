<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>I Miss You Timer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h2>Set Timer</h2>
        <input type="number" id="days" placeholder="Days" min="0" />
        <input type="number" id="hours" placeholder="Hours" min="0" max="23" />
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" />
        <button id="submitBtn" type="button">Submit Time</button>

        <h2>Time until I get to see you:</h2>
        <div id="timerDisplay">00:00:00:00</div> <!-- dd:hh:mm:ss-->
        <button id="syncBtn" type="button">Request Remaining Time</button>

        <script src="script.js"></script>
    </body>
</html>
